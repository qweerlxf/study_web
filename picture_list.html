<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>

        body{
            background-color: antiquewhite;
        }

        .img-list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        .img-list li:not(:last-child){
            margin-bottom: 9px;
        }

        .img-list img{
            width: 100%;
        }

    </style>
</head>
<body>
    
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/1.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./img/2.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./img/3.jpg" alt="">
            </a>
        </li>

    </ul>

</body>
</html>
